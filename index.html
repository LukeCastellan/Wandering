<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<title>Wandering</title>

		<link rel="stylesheet" type="text/css" href="styles/main.css" />
	</head>

	<body>
		<div id="game">
			<!-- container for everything; you can re-arrange the elements as you see fit... -->
			<div id="notifications">
				<!-- holds notifications -->
				<!-- to edit the messages' styles, edit div.message -->
				<!-- edit main.css to stylize notifications -->
			</div>

			<div id="map_panel">
				<!-- holds the map -->
				<!-- edit main.css to stylize the map -->
			</div>

			<div id="inventory">
				<!-- represents the inventory -->
				<!-- edit in main.css to stylize the inventory panel itself -->
				<!-- for inventory items, edit div.inventory_item -->
			</div>
		</div>

		<script>
			/* id-ing various parts of the page, so that the Javascript can use it */
			/* please do not edit. please also keep the ids so that this doesn't break */
			/* feel free to add custom panels. link them in this way if you want javascript to be able to use them. */
			var inventory = document.getElementById('inventory');
			var map_panel = document.getElementbyId('map_panel');
			var notifications = document.getElementById('notifications');
		</script>
	</body>
</html>
